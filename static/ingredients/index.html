<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FrAIdge</title>
    <link rel="stylesheet" href="static/ingredients/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Unicons CDN Link for Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css">
  </head>
  <body>
  <div class="container">
    <div class="wrapper" style="margin-top: 50px">
      <!-- The Food Block -->
      <div class="title">
        <img src="static/ingredients/tag.svg" alt="icon">
        <h2>You have:</h2>
      </div>
      <div class="content">
        <p>Press enter or add a comma after each tag</p>
        
        <!-- Form with ingredients to be submitted -->
        <form action='/ingredients' method="post" onkeydown="return event.key != 'Enter';">
          <ul><input type="text" spellcheck="false" name='interactive-input'></ul>
          <input type="submit">
        </form>

      </div>
      <div class="details">
        <p><span>10</span> tags are remaining</p>
        <button>Remove All</button>
      </div>
    </div>
  </div>
  
    <script type='text/javascript' src="static/ingredients/script.js"></script>
    
  </body>
</html>
